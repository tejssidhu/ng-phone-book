<div>
    <div class="col-md-10 col-md-offset-1">
        <h2>Contact Numbers</h2>

        <div class="table-responsive">
            <table class="table table-hover table-striped table-condensed">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Telephone Number</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <ng-container *ngFor="let contactNumber of contactNumbers">
                        <tr contact-number-thumbnail [contactNumber]="contactNumber" (confirmDelete)="deleteConfirmation(content, $event)" [hidden]="contactNumber.deleted"></tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" [routerLink]="['/contactNumbers/edit']">Add New</button>
        </div>
    </div>
</div>
